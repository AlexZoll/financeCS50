{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Quote</button>
        </div>
    </form>

    {% if quote %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>
                    Symbol
                </th>
                <th>
                    Name
                </th>
                <th>
                    Price
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ quote.symbol }}</td>
                <td>{{ quote.name }}</td>
                <td>{{ quote.price | usd }}</td>
                <td>
                    <form action="/buy" method="post">
                        <input name="{{ quote.symbol }}" type="hidden">
                        <div class="mb-3">
                            <input autocompete="off" class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number">
                        </div>
                        <input name="{{ quote.price }}" type="hidden">
                        <button class="btn btn-primary" type="submit">Buy</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    {% endif %}

{% endblock %}
