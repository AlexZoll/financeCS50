{% extends "layout.html" %}

{% block main %}
    <table>
        <thead>
            <tr>
                <th>
                    Symbol
                </th>
                <th>
                    Name
                </th>
                <th>
                    Price
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>
                    {{ quote.symbol }}
                </th>
                <th>
                    {{ quote.name }}
                </th>
                <th>
                    {{ quote.price | usd }}
                </th>
            </tr>
        </tbody>
    </table>
{% endblock %}
