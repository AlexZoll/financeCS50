{% extends "layout.html" %}

{% block main %}

    {% if stock %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        Symbol
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Price
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        {{ stock.symbol }}
                    </td>
                    <td>
                        {{ stock.name }}
                    </td>
                    <td>
                        {{ stock.price | usd }}
                    </td>
                </tr>
            </tbody>
        </table>
    {% endif %}

{% endblock %}
